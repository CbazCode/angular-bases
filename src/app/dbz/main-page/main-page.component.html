<h1>Dragon Ball Z</h1>
<hr>

<div class="row">

  <div class="col">
    <!-- [propiedad en hijo] = "nombre de propiedad que le pasa el padre" -->
    <app-personajes [personajes]="personajes"></app-personajes>

  </div>

  <div class="col">
    <h3>Agregar</h3>
    <hr>
    <form action="
    " (ngSubmit)= "agregar()">
      <input
        type="text"
        placeholder="Nombre"
        name="nombre"
        [(ngModel)]="nuevo.nombre"
        />
        <!-- [value]="nuevo.nombre"
        (input)="cambiarNombre($event)" -->
        <input
        type="number"
        name="poder"
        placeholder="Poder"
        [(ngModel)]="nuevo.poder"/>
      <button type="submit">Agregar</button>
    </form>
  </div>
</div>
