<h1>Dragon Ball Z</h1>
<hr>

<div class="row">

  <div class="col">
    <!-- [propiedad en hijo] = "nombre de propiedad que le pasa el padre" -->
    <app-personajes [personajes]="personajes"></app-personajes>

  </div>

  <div class="col">
    <app-agregar
      [nuevo]="nuevo"
      (onNuevoPersonaje) = "agregarNuevoPersonaje( $event )"
    ></app-agregar>
  </div>
</div>
